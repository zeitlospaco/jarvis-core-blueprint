version: "1"

services:
  - type: web
    name: jarvis-n8n
    runtime: docker
    region: frankfurt
    dockerfilePath: ./Dockerfile
    healthCheckPath: /healthz
    autoDeploy: true
    plan: starter

    disk:
      name: n8n-data
      mountPath: /data/.n8n
      sizeGB: 1

    envVars:
      # Host & Port Configuration
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_LISTEN_ADDRESS
        value: 0.0.0.0

      # Authentication & Encryption
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        generateValue: true
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # Database Configuration
      # Using SQLite with persistent disk - no external DB needed
      - key: DB_TYPE
        value: sqlite

      # AI APIs (Optional)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENV
        value: us-east1-gcp

      # LangChain (Optional)
      - key: LANGCHAIN_API_KEY
        sync: false
      
      # SMTP (Optional)
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_EMAIL
        sync: false
