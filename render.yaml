version: "1"

services:
  - type: web
    name: jarvis-n8n
    env: docker
    region: frankfurt
    dockerfilePath: ./Dockerfile
    healthCheckPath: /healthz
    autoDeploy: true
    plan: starter

    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1

    envVars:
      - key: N8N_HOST
        fromService:
          name: jarvis-n8n
          type: web
          property: host
      - key: N8N_PORT
        fromService:
          name: jarvis-n8n
          type: web
          property: port
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_LISTEN_ADDRESS
        value: 0.0.0.0
      
      # Webhook and editor URLs (auto-configured from host)
      - key: WEBHOOK_URL
        fromService:
          name: jarvis-n8n
          type: web
          property: host
      - key: N8N_EDITOR_BASE_URL
        fromService:
          name: jarvis-n8n
          type: web
          property: host

      # Authentication / encryption
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        generateValue: true
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # Database (external Supabase connection)
      # SUPABASE_DB_URL is the primary database connection string
      # It's used directly by n8n for database connection
      - key: DB_TYPE
        value: postgresdb
      - key: SUPABASE_DB_URL
        sync: false
      - key: DB_POSTGRESDB_CONNECTION_STRING
        sync: false

      # Optional placeholders
      - key: SUPABASE_DB_HOST
        generateValue: true
      - key: SUPABASE_SERVICE_KEY
        generateValue: true
      - key: SUPABASE_URL
        generateValue: true
      - key: SUPABASE_ANON_KEY
        generateValue: true

      - key: OPENAI_API_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        generateValue: true
      - key: PINECONE_API_KEY
        generateValue: true
      - key: PINECONE_ENV
        value: us-east1-gcp

      - key: LANGCHAIN_API_KEY
        generateValue: true
      - key: SMTP_HOST
        generateValue: true
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        generateValue: true
      - key: SMTP_PASSWORD
        generateValue: true
      - key: SMTP_FROM_EMAIL
        generateValue: true