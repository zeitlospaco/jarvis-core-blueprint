version: "1"

services:
  - type: web
    name: jarvis-n8n
    runtime: docker
    region: frankfurt
    dockerfilePath: ./Dockerfile
    healthCheckPath: /healthz
    autoDeploy: true
    plan: starter

    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1

    envVars:
      # Host & Port Configuration
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_LISTEN_ADDRESS
        value: 0.0.0.0

      # Authentication & Encryption
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        generateValue: true
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # Database Configuration - KRITISCH!
      # Setze alle drei Variablen auf den gleichen Wert
      - key: DB_TYPE
        value: postgresdb
      
      # WICHTIG: Hier deine Supabase Connection String eintragen!
      # Format: postgresql://postgres:PASSWORD@db.PROJECT.supabase.co:5432/postgres
      - key: SUPABASE_DB_URL
        sync: false  # Manuelle Eingabe erforderlich
      
      # Diese werden vom start-n8n.sh Script automatisch gemappt:
      # DATABASE_URL = SUPABASE_DB_URL (wird im Script gesetzt)
      # DB_POSTGRESDB_CONNECTION_STRING = SUPABASE_DB_URL (wird im Script gesetzt)

      # Supabase Optional (falls du Supabase Storage/Auth nutzt)
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false

      # AI APIs (Optional)
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENV
        value: us-east1-gcp

      # LangChain (Optional)
      - key: LANGCHAIN_API_KEY
        sync: false
      
      # SMTP (Optional)
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_EMAIL
        sync: false
