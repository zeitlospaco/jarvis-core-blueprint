version: "1"

# Render.com Blueprint Configuration for n8n Service
# Region: Frankfurt (eu-central)
# HTTPS: Automatically enabled for all services

services:
  - type: web
    name: jarvis-n8n
    env: docker
    region: frankfurt
    dockerfilePath: ./Dockerfile
    healthCheckPath: /healthz
    autoDeploy: true
    plan: standard

    # Persistent disk for n8n data (workflows, credentials)
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 10

    envVars:
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        fromService:
          name: jarvis-n8n
          property: url
      - key: N8N_EDITOR_BASE_URL
        fromService:
          name: jarvis-n8n
          property: url

      # Authentication / encryption
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        generateValue: true
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

      # Database / Supabase
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: jarvis-postgres
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: jarvis-postgres
          property: port
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: jarvis-postgres
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: jarvis-postgres
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: jarvis-postgres
          property: password

      # Supabase variables (explicit names requested)
      - key: SUPABASE_DB_HOST
        generateValue: true
      - key: SUPABASE_SERVICE_KEY
        generateValue: true
      - key: SUPABASE_URL
        generateValue: true
      - key: SUPABASE_ANON_KEY
        generateValue: true

      # AI / external keys
      - key: OPENAI_API_KEY
        generateValue: true
      - key: ANTHROPIC_API_KEY
        generateValue: true
      - key: PINECONE_API_KEY
        generateValue: true
      - key: PINECONE_ENV
        value: us-east1-gcp

      # Other envs
      - key: LANGCHAIN_API_KEY
        generateValue: true
      - key: SMTP_HOST
        generateValue: true
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        generateValue: true
      - key: SMTP_PASSWORD
        generateValue: true
      - key: SMTP_FROM_EMAIL
        generateValue: true


databases:
  - name: jarvis-postgres
    databaseName: jarvis_n8n
    user: jarvis_admin
    region: frankfurt
    plan: Basic-1gb
    storageGB: 10